<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <title>To-Do List</title>
    <link rel="icon" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg" type="image/x-icon">    
    <link rel="shortcut icon" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg" type="image/x-icon">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <section class="container" >
        <div class="heading">
            <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
            <h1 class="heading__title" >To-Do List</h1>
        </div>
        <form class="form">
            <div>
                <label class="form__label" for="todo"> ~ Today I need to... ~ </label>
                <input class="form__input" type="text" name="to-do" size="30" autocomplete="off" required >
                <button class="button"><span>SUBMIT</span></button>
            </div>
        </form>
            <div><ul class="toDoList"></ul></div>
      </section>
      <footer>
        <div></div>
        <div>

        </div>
      </footer>
    <script src="app.js"></script>
  </body>
</html>
